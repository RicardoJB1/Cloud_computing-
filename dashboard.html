<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel - Estudiantes</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu propio CSS (si lo deseas conservar) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Panel de Estudiantes</h1>
      <button onclick="cerrarSesion()" class="btn btn-danger">Cerrar sesiÃ³n</button>
    </div>

    <!-- Registrar estudiante -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Registrar estudiante</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="nombre" placeholder="Nombre del estudiante" class="form-control" />
          </div>
          <div class="col-md-4">
            <input type="email" id="correo" placeholder="Correo" class="form-control" />
          </div>
          <div class="col-md-4">
            <input type="text" id="clase" placeholder="Clase" class="form-control" />
          </div>
          <div class="col-12 text-end">
            <button onclick="agregarEstudiante()" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de estudiantes -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Lista de estudiantes</h5>
        <ul id="lista-estudiantes" class="list-group"></ul>
      </div>
    </div>

    <!-- Subir archivo -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Subir archivo</h5>
        <div class="mb-3">
          <label for="estudiante" class="form-label">Selecciona un estudiante:</label>
          <select id="estudiante" class="form-select"></select>
        </div>
        <div class="mb-3">
          <input type="file" id="archivo" class="form-control" />
        </div>
        <button onclick="subirArchivo()" class="btn btn-success">Subir</button>
      </div>
    </div>

    <!-- Archivos subidos -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Archivos subidos</h5>
        <ul id="lista-archivos" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, para componentes como dropdowns/modales) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script JS -->
  <script src="js/dashboard.js" defer></script>
</body>
</html>
