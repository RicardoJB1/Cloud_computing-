<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel de Estudiantes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Estilos personalizados -->
  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1,
    h4 {
      font-weight: 700;
      color: #2d3748;
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .btn-custom {
      background: linear-gradient(90deg, #4f46e5, #6d28d9);
      color: white;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #4338ca, #5b21b6);
      transform: scale(1.03);
    }

    .btn-outline-danger {
      border-radius: 8px;
    }

    .list-group-item {
      border-radius: 10px;
      margin-bottom: 8px;
      border: none;
      background: #f8fafc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.15rem rgba(99, 102, 241, 0.3);
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h1><i class="bi bi-mortarboard-fill text-primary"></i> Panel de Estudiantes</h1>
      <button onclick="cerrarSesion()" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </button>
    </div>

    <!-- Registrar estudiante -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-4"><i class="bi bi-person-plus-fill text-success"></i> Registrar estudiante</h4>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del estudiante" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" placeholder="Correo electrónico" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Clase</label>
            <input type="text" id="clase" class="form-control" placeholder="Clase" />
          </div>
          <div class="col-12 text-end mt-3">
            <button onclick="agregarEstudiante()" class="btn btn-custom">
              <i class="bi bi-plus-circle"></i> Agregar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de estudiantes -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-3"><i class="bi bi-people-fill text-info"></i> Lista de estudiantes</h4>
        <ul id="lista-estudiantes" class="list-group"></ul>
      </div>
    </div>

    <!-- Subir archivo -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-4"><i class="bi bi-upload text-warning"></i> Subir archivo</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="estudiante" class="form-label">Seleccionar estudiante:</label>
            <select id="estudiante" class="form-select">
              <option value="">-- Selecciona un estudiante --</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="archivo" class="form-label">Selecciona un archivo</label>
            <input type="file" id="archivo" class="form-control" />
          </div>
          <div class="col-12 text-end mt-3">
            <button onclick="subirArchivo()" class="btn btn-success">
              <i class="bi bi-cloud-arrow-up-fill"></i> Subir
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Archivos subidos -->
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3"><i class="bi bi-folder2-open text-primary"></i> Archivos subidos</h4>
        <ul id="lista-archivos" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js" defer></script>
</body>

</html>
