<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Estudiantes</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Íconos (opcional para darle vida a los botones) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Estilos personalizados -->
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
    }
    .card {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 15px;
    }
    .list-group-item {
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn-custom {
      background-color: #4f46e5;
      color: white;
    }
    .btn-custom:hover {
      background-color: #4338ca;
    }
    .form-label {
      font-weight: 600;
    }
  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="container py-5">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h1 class="fw-bold text-primary"><i class="bi bi-mortarboard-fill"></i> Panel de Estudiantes</h1>
      <button onclick="cerrarSesion()" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </button>
    </div>

    <!-- Registrar estudiante -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-4"><i class="bi bi-person-plus-fill"></i> Registrar estudiante</h4>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del estudiante" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" placeholder="Correo electrónico" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Clase</label>
            <input type="text" id="clase" class="form-control" placeholder="Clase" />
          </div>
          <div class="col-12 text-end mt-3">
            <button onclick="agregarEstudiante()" class="btn btn-custom">
              <i class="bi bi-plus-circle"></i> Agregar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de estudiantes -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-3"><i class="bi bi-people-fill"></i> Lista de estudiantes</h4>
        <ul id="lista-estudiantes" class="list-group"></ul>
      </div>
    </div>

    <!-- Subir archivo -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-4"><i class="bi bi-upload"></i> Subir archivo</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="estudiante" class="form-label">Selecciona un estudiante</label>
            <select id="estudiante" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label for="archivo" class="form-label">Selecciona un archivo</label>
            <input type="file" id="archivo" class="form-control" />
          </div>
          <div class="col-12 text-end mt-3">
            <button onclick="subirArchivo()" class="btn btn-success">
              <i class="bi bi-cloud-arrow-up-fill"></i> Subir
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Archivos subidos -->
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3"><i class="bi bi-folder2-open"></i> Archivos subidos</h4>
        <ul id="lista-archivos" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="js/dashboard.js" defer></script>
</body>
</html>
